<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>

    <title>Hello World</title>
</head>
<body>
<div>
    <h1>PhoneGap</h1>

    <div id="deviceready" style="min-height: 10%">
        <button class="app-loading-button ui-btn-corner-all">App loading</button>
        <button class="app-ready-button ui-btn-corner-all">App ready</button>
        <button class="got-connection-button ui-btn-corner-all">Got connection</button>
        <button class="lost-connection-button ui-btn-corner-all">Lost connection</button>
        <a href="http://demos.jquerymobile.com/1.4.5/pages-multi-page/">multpage</a>
    </div>
    <div class="appGui govie-fill">

        <div class="container-fluid govie-splashscreen govie-red">
            <div class="row" align="center">
                <img src="img/govie_hela_loggan_vit.png" width="70%">
            </div>
            <div class="row" align="center">
                <div class="blink govie-padded govie-white">Laster ...</div>
            </div>
        </div>

        <div class="container-fluid govie-login-options govie-red">
            <div class="row govie-padded" align="center">
                <img src="img/govie_hela_loggan_vit.png" width="50%">
            </div>
            <div class="row" align="center">
                <img src="img/govie_logga_saveit_ljusvit.png" width="30%">
            </div>
            <div class="row govie-padded">
                <hr>
            </div>
            <div class="row govie-padded">
                <div class="col-xs-3" align="center">
                    <img src="img/govie_logga_vit.png" width="50%">
                </div>
                <div class="col-xs-6" align="center">
                    <a data-bind="click: chooseCreateAccount" class="govie-text-medium govie-white">Skapa konto</a>
                </div>
                <div class="col-xs-3"></div>
            </div>
            <div class="row govie-padded">
                <hr>
            </div>
            <div class="row govie-padded">
                <div class="col-xs-3" align="center">
                    <img src="img/govie_star_gul.png" width="50%">
                </div>
                <div class="col-xs-6" align="center">
                    <a data-bind="click: chooseLogin" class="govie-text-medium govie-white">Logga in</a>
                </div>
                <div class="col-xs-3"></div>
            </div>
            <div class="row govie-padded">
                <hr>
            </div>
        </div>
    </div>

    <div class="container-fluid govie-create-account govie-red">
        create account
    </div>

</div>

    app.initialize();
