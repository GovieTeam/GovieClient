<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <!--todo link in minimal versjon-->

    <link rel="stylesheet" type="text/css" href="css/govie/govie.css"/>
    <title>Hello World</title>
</head>
<body>
<div>
    <h1>PhoneGap</h1>

    <div id="deviceready" style="min-height: 10%">
        <button class="app-loading-button ui-btn-corner-all">App loading</button>
        <button class="app-ready-button ui-btn-corner-all">App ready</button>
        <button class="got-connection-button ui-btn-corner-all">Got connection</button>
        <button class="lost-connection-button ui-btn-corner-all">Lost connection</button>
        <a href="http://demos.jquerymobile.com/1.4.5/pages-multi-page/">multpage</a>
    </div>
    <div class="appGui govie-fill">
        <div class="container-fluid govie-splashscreen govie-red">
            <div class="row">
                <div class="col-xs-2">
                </div>
                <div class="col-xs-8">
                    <img src="img/govie_hela_loggan_vit.png" width="100%">
                </div>
                <div class="col-xs-2">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-4">
                </div>
                <div class="col-xs-4" align="center">
                    <div class="blink govie-padded govie-white">Laster ...</div>
                </div>
                <div class="col-xs-4">
                </div>
            </div>
        </div>


        <div class="container-fluid govie-login govie-red">
            <div class="row">
                <div class="col-xs-4">
                </div>
                <div class="col-xs-4" align="center">
                    <input data-bind="textInput: username">
                </div>
                <div class="col-xs-4">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                </div>
                <div data-bind="text: username" class="col-xs-4" align="center">
                    brukernavn
                </div>
                <div class="col-xs-4">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-4">
                </div>
                <div class="col-xs-4" align="center">
                    <input type="password" data-bind="textInput: password"/>
                </div>
                <div class="col-xs-4">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                </div>
                <div data-bind="visible: strong" class="col-xs-4" align="center">
                    Password ok!
                </div>
                <div class="col-xs-4">
                </div>
            </div>
        </div>
    </div>
</div>

    app.initialize();
